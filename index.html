<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <script src="library/jquery-3.2.1.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Figure.js"></script>
    <script src="js/Shoulder1.js"></script>
    <script src="js/Shoulder2.js"></script>
    <script src="js/Zigzag1.js"></script>
    <script src="js/Zigzag2.js"></script>
    <script src="js/Ladder.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/Cube.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="game">
            <div class="info">
                <p><img src="img/button-play.png" class="info_img"><img src="img/play.png" class="info_img"><span>Старт/Выкл. паузы.</span></p>
                <p><img src="img/button-pause.png" class="info_img"><img src="img/pause.png" class="info_img"><span>Вкл. паузы.</span></p>
                <p><img src="img/button-stop.png" class="info_img"><img src="img/stop.png" class="info_img"><span>Стоп-игра.</span></p>
                <p><img src="img/up.png" class="info_img"><span>Повернуть фигуру.</span></p>
                <p><img src="img/left.png" class="info_img"><span>Сдвинуть фигуру влево.</span></p>
                <p><img src="img/right.png" class="info_img"><span>Сдвинуть фигуру вправо.</span></p>
                <p><img src="img/down.png" class="info_img"><span>Опустить фигуру.</span></p>
            </div>
            <div class="board">
                <div class="info_pause"><span>Пауза</span></div>
                <div class="board_conteiner">
                </div>
                <div class="buttons">
                    <div class="button start"><img src="img/play.png" alt="play"></div>
                    <div class="button pause"><img src="img/pause.png" alt="pause"></div>
                    <div class="button stop"><img src="img/stop.png" alt="stop"></div>
                </div>
            </div>
            <div class="stat">
                <div class="preview">
                </div>
                <div class="lines">
                    <p>Линии</p>
                    <p class="count_lines">0</p>
                </div>
                <div class="level">
                    <p>Уровень</p>
                    <p class="count_level">1</p>
                </div>
                <div class="score">
                    <p>Очки</p>
                    <p class="count_score">0</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
